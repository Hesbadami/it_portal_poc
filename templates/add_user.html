{% include "header.html" %}
{% include "navbar.html" %}
{% include "sidebar.html" %}


    <!-- Content Header (Page header) -->
    <div class="content-header">
		<div class="container-fluid">
{% include "messages.html" %}
        <div class="row mb-2">
            <h1 class="col sm-6 text-dark">Create User</h1>
        </div><!-- /.row -->
			<form role="form" action="" method="post">
			{% csrf_token %}
			<div class="col-md-12">
				<div class="card card-primary">
					<div class="card-body">
						<div class="form-group row">
							<label for="username" class="col-sm-2">Username</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
							</div>
						</div>
						<div class="form-group row">
							<label for="full_name" class="col-sm-2">Full name</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}">
							</div>
						</div>
						<div class="form-group row">
							<label for="password" class="col-sm-2">Password</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="password" name="password">
							</div>
						</div>
						<div class="form-group row">
							<label for="company" class="col-sm-2">Company</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="company" name="company" value="{{ user.company }}">
							</div>
						</div>
						<div class="form-group row">
							<label for="office" class="col-sm-2">Office</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="office" name="office" value="{{ user.office }}">
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr />
			
            {% include "permissions.html" %}
            
			<div class="col-md-12">
			<hr />
				<div class="card card-primary">
					<div class="card-body">
					
						<div class="card-footer">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
				</form>
			</div>
    <!-- /.content -->

{% include "footer.html" %}
